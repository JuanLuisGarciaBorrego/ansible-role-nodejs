---

- name: add nodejs apt-key
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present
  become: yes

- name: add nodejs repository
  apt_repository:
    repo: "{{ item }} https://deb.nodesource.com/node_{{ nodejs_version }} {{ ansible_distribution_release | lower }} main"
    state: present
  with_items:
    - deb
    - deb-src
  become: yes

- name: install nodejs
  apt:
    name: nodejs
    state: latest
  become: yes
